    <div class="container">
        <section>
               <h1>Entre em contato conosco</h1>
               <div class="borda_form">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="#" id="#">  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Assunto: </label> 
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="jgs">Jogos</option>
                                <option value="ing">Ingressos</option>
                                <option value="cam">Camisas</option>
                                <option value="est">Estádio</option>
                                <option value="otr">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Escreva seu Comentário</label>  
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar">                        
                    </div>
                </form>
            </div>
        </section>
    </div>
